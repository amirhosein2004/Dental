{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- برای سازگاری بهتر با مرورگرها -->
    <title>{% block title %}{% endblock %}</title>
    {% block meta_tags %}{% endblock %}

    <!-- icon web -->
    <link rel="icon" type="image/png" href="{% static 'img/site-logo.png' %}">

    <!-- Bootstrap CSS (به آخرین نسخه پایدار به‌روزرسانی شده) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Font Awesome (به آخرین نسخه به‌روزرسانی شده) -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- استایل‌های استاتیک مشترک -->
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/message.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        
    <!-- استایل‌های اضافی برای صفحات خاص -->
    {% block extra_static %}{% endblock %}
</head>
<body>
    <!-- نوار ناوبری -->
    {% include 'navbar.html' %}

    <!-- پیام‌ها -->
    {% include 'messages.html' %}

    <!-- محتوای اصلی -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- فوتر -->
    {% include 'footer.html' %}

    <!-- اسکریپت‌های مشترک -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <!-- جایگزینی Font Awesome Kit با CDN (در صورت عدم نیاز به Kit) -->
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/message.js' %}"></script>

    <!-- اسکریپت‌های اضافی برای صفحات خاص -->
    {% block extra_js %}{% endblock %}
</body>
</html>
