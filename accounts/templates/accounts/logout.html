{% extends 'base.html' %}
{% load static %}

{% block extra_static %}
    <link rel="stylesheet" href="{% static 'accounts/css/logout.css' %}">
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-box">
        <h2>خروج از سیستم</h2>
        <p>آیا مطمئن هستید که می‌خواهید خارج شوید؟</p>
        
        <form method="POST" action="{% url 'accounts:doctor_logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">بله، خروج</button>
        </form>

        <a href="{% url 'home:home' %}" class="back-btn">بازگشت به صفحه اصلی</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'accounts/js/logout.js' %}"></script>
{% endblock %}
