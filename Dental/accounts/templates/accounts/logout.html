{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title text-center">خروج از سیستم</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="card-text">آیا مطمئن هستید که می‌خواهید خارج شوید؟</h4>
                    
                    <!-- فرم تأیید خروج -->
                    <form method="POST" action="{% url 'accounts:doctor_logout' %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">بله، خروج</button>
                    </form>

                    <!-- دکمه بازگشت -->
                    <div class="mt-3">
                        <a href="{% url 'home:home' %}" class="btn btn-outline-secondary btn-lg">بازگشت به صفحه اصلی</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
