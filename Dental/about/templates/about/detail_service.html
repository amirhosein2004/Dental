{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">جزئیات خدمت</h2>

    <div class="card p-4 shadow-sm">
        {% if service.icon %}
            <div class="text-center">
                <img src="{{ service.icon.url }}" alt="آیکون خدمت" class="service-icon">
            </div>
        {% endif %}
        <h3 class="text-center mt-3">{{ service.title }}</h3>
        <p class="text-muted text-center">{{ service.description }}</p>

        <div class="text-center mt-4">
            <a href="{% url 'about:update_service' service.id %}" class="btn btn-warning">ویرایش</a>
            <a href="{% url 'about:delete_service' service.id %}" class="btn btn-danger">حذف</a>
            <a href="{% url 'about:edit_about' %}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
</div>

<!-- استایل سفارشی -->
<style>
    .container {
        max-width: 600px;
        margin: auto;
    }
    .card {
        background: #fff;
        border-radius: 10px;
        text-align: center;
    }
    .service-icon {
        width: 120px;
        height: 120px;
        border-radius: 10px;
    }
</style>

{% endblock %}
