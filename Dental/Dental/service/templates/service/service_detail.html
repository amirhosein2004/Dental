{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-lg">
        <div class="row g-0">
            <!-- بخش تصویر -->
            <div class="col-12 col-md-6 position-relative">
                <img src="{{ service.image.url }}" 
                     class="img-fluid rounded-start" 
                     alt="{{ service.title }}"
                     style="height: 500px; object-fit: cover;">
            </div>

            <!-- بخش اطلاعات -->
            <div class="col-12 col-md-6">
                <div class="card-body p-4 p-lg-5">
                    <!-- هدر با قابلیت مدیریت -->
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <h1 class="display-6 fw-bold text-primary">{{ service.title }}</h1>
                        
                        {% if user.is_authenticated and user.is_doctor or user.is_superuser %}
                        <div class="dropdown">
                            <button class="btn btn-icon" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="{% url 'service:update_service' service.id %}">
                                        <i class="fas fa-edit me-2"></i>ویرایش
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger" 
                                       href="{% url 'service:remove_service' service.id %}">
                                        <i class="fas fa-trash me-2"></i>حذف
                                    </a>
                                </li>
                            </ul>
                        </div>
                        {% endif %}
                    </div>

                    <!-- توضیحات کامل -->
                    <div class="description mb-4">
                        <h4 class="h5 fw-bold mb-3">توضیحات کامل</h4>
                        <div class="text-muted lh-lg">
                            {{ service.description|linebreaks }}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dropdown-menu {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border: none;
        border-radius: 10px;
    }
    
    .dropdown-item {
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
        background: #f8f9fa;
        padding-right: 1.5rem;
    }
    
    .btn-icon {
        background: none;
        border: none;
        color: #6c757d;
        transition: all 0.3s ease;
    }
    
    .btn-icon:hover {
        color: #0d6efd;
        transform: rotate(90deg);
    }
</style>
{% endblock %}
