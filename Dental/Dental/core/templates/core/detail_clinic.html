{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>جزئیات کلینیک</h1>

    <div class="clinic-card">
        <img src="{{ clinic.image.url }}" alt="تصویر کلینیک">
        <h2>{{ clinic.name }}</h2>
        <p><strong>آدرس:</strong> {{ clinic.address }}</p>
        <p><strong>تلفن:</strong> {{ clinic.phone }}</p>
        <p><strong>توضیحات:</strong> {{ clinic.description }}</p>
    </div>

    {% if user.is_authenticated and user.is_doctor or user.is_superuser %}
    <div class="actions">
        <a href="{% url 'core:update_clinic' clinic.id %}" class="btn update-btn">ویرایش</a>
        <a href="{% url 'core:delete_clinic' clinic.id %}" class="btn delete-btn">حذف</a>
        <a href="{% url 'core:manage' %}" class="btn delete-btn">بازگشت</a>
    </div>
    {% endif %}

</div>

<style>
    .container {
        width: 60%;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    .clinic-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    .clinic-card img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }
    .actions {
        margin-top: 20px;
    }
    .btn {
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        transition: all 0.3s ease;
    }
    .update-btn {
        background: #007bff;
    }
    .delete-btn {
        background: #dc3545;
    }
    .back-btn {
        background: #6c757d;
        margin-top: 20px;
    }
    .btn:hover {
        opacity: 0.85;
        transform: scale(1.05);
    }
    .back-btn-container {
        margin-top: 20px;
    }
</style>

{% endblock %}
