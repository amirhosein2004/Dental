{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-lg p-4">
        <h2 class="text-primary text-center mb-4">افزودن دسته بندی جدید</h2>
        
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">ثبت سرویس</button>
                <a href="{% url 'core:category' %}" class="btn btn-secondary">بازگشت</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: auto;
    }
</style>
{% endblock %}
