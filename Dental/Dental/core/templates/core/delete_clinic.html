{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">حذف کلینیک</h2>

    <div class="card p-4 shadow-sm text-center">
        <p class="fw-bold">آیا مطمئن هستید که می‌خواهید کلینیک "<strong>{{ clinic.name }}</strong>" را حذف کنید؟</p>
        <p class="text-muted">این عملیات غیرقابل بازگشت است.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف</button>
            <a href="{% url 'core:detail_clinic' clinic.id %}" class="btn btn-secondary">لغو</a>
        </form>
    </div>
</div>

<!-- استایل سفارشی -->
<style>
    .container {
        max-width: 500px;
        margin: auto;
    }
    .card {
        background: #fff;
        border-radius: 10px;
    }
</style>

{% endblock %}
